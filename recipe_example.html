<meta charset="UTF-8">

<html>
<head>
<title>Food from ingredients</title>
<script type="text/javascript">
var foods = [
				["Pork & Potatoes", "0b100010000"],
				["Chicken & Rice", "0b010100000"],
				["Beef & Potatoes", "0b001010000"],
				["Pancakes", "0b000000001"],
				["Pork in mushroom sauce & Potatoes ", "0b100010100"],
				["Karjalanpaisti", "0b101010010"]
			];

function tellFood()
{	

	var i;
	var ii;
	var ingredients = "0b";
	for(ii = 1; ii < 10; ii++)
	{
		if(document.getElementById(ii).checked)
		{
			ingredients += "1";
		}else{
			ingredients += "0";
		}
		
	}
	for(i = 0; i < foods.length; i++)
	{	
		var recipe = ""; 
		recipe = foods[i][1] | ingredients;
		if(ingredients == recipe)
		{
			alert("You will make: " + foods[i][0])
		}
	}
}
			
</script>

</head>
<body>
<table>
<tr>
<td><input type="checkbox" id="1">Pork</td><td><input type="checkbox" id="2">Chicken</td><td><input type="checkbox" id="3">Beef</td>
</tr>
<tr>
<td><input type="checkbox" id="4">Rice</td><td><input type="checkbox" id="5">Potato</td><td><input type="checkbox" id="6">Macaroni</td>
</tr>
<tr>
<td><input type="checkbox" id="7">Mushroom</td><td><input type="checkbox" id="8">Carrot</td><td><input type="checkbox" id="9">Apple sauce</td>
</tr>
</table>
<button type="button" onClick="tellFood()">Tell me what to make</button>

</body>
</html>
